AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'ordersapi

  Sample SAM Template for ordersapi

  '
Globals:
  Function:
    Runtime: java17
    Architectures:
    - x86_64
    MemorySize: 512
    Timeout: 30
    Environment:
      Variables:
        ORDERS_TABLE:
          Ref: OrdersTable
Resources:
  OrdersTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: OrdersTable
      PrimaryKey:
        Name: id
        Type: Number
  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: s3upload-lambda-bucket
  CreateOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateOrderFunction
      Handler: com.rearc.quest.lambda.api.OrderCreateHandler::handleRequest
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: OrdersTable
      Events:
        OrderEvents:
          Type: Api
          Properties:
            Path: /orders
            Method: POST
    Metadata:
      SamResourceId: CreateOrderFunction
  ReadOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ReadOrderFunction
      Handler: com.rearc.quest.lambda.api.ReadOrderLambda::readOrder
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: OrdersTable
      Events:
        OrderEvents:
          Type: Api
          Properties:
            Path: /orders
            Method: GET
    Metadata:
      SamResourceId: ReadOrderFunction
  S3UploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: S3UploadFunction
      Handler: com.rearc.quest.lambda.api.S3UploadLambda::uploadBlsGovPopulationFilesToS3
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - s3:GetObject
          - s3:PutObject
          Resource:
            Fn::Sub: ${MyS3Bucket.Arn}/bls-gov-datausa/*
      - Statement:
        - Effect: Allow
          Action:
          - s3:ListBucket
          Resource:
            Fn::GetAtt:
            - MyS3Bucket
            - Arn
          Condition:
            StringLike:
              s3:prefix: bls-gov-datausa/*
      Environment:
        Variables:
          BUCKET_NAME:
            Ref: MyS3Bucket
          FOLDER_NAME: bls-gov-datausa/
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: cron(0 18 ? * SUN *)
        S3UploadEvents:
          Type: Api
          Properties:
            Path: /s3upload
            Method: GET
    Metadata:
      SamResourceId: S3UploadFunction
Outputs:
  OrdersAPI:
    Description: API Gateway URL to access OrdersAPI
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/orders
  CreateOrderFunctionARN:
    Description: Create Order Lambda Function ARN
    Value:
      Fn::GetAtt:
      - CreateOrderFunction
      - Arn
  CreateOrderFunctionIAMRole:
    Description: Create Order Lambda Function IAM Role ARN
    Value:
      Fn::GetAtt:
      - CreateOrderFunctionRole
      - Arn
